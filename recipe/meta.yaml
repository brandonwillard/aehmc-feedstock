{% set version = "0.0.7" %}

package:
  name: aehmc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/aehmc/aehmc-{{ version }}.tar.gz
  sha256: 94377d08df733838eef9ef4784044e371019aa79fd77ab304d81463887d5a85c
  patches:

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - numpy >=1.18.1
    - scipy >=1.4.0
    - aesara >=2.1.1
    - aeppl >=0.0.5

test:
  imports:
    - aehmc.hmc
    - aehmc.nuts

about:
  home: https://github.com/aesara-devs/aehmc
  license: MIT
  summary: HMC samplers in Aesara
  license_file: LICENSE
  dev_url: https://github.com/aesara-devs/aehmc/

extra:
  recipe-maintainers:
    - brandonwillard
    - twiecki
    - rlouf
